<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Frankiemoji</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #FAF3E0;
      --cream-alt: #F2E5CC;
      --espresso: #2C2419;
      --accent: #C56F33;
      --card-radius: 22px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--cream);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--espresso);
    }

    header {
      background: rgba(250, 243, 224, 0.9);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(44, 36, 25, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
    }

    .brand {
      font-family: "DM Serif Display", serif;
      font-size: 1.35rem;
      letter-spacing: -.01em;
    }

    nav a {
      text-decoration: none;
      color: var(--espresso);
      font-weight: 500;
      margin-left: 16px;
      padding: 6px 10px;
      border-radius: 999px;
    }

    nav a.active,
    nav a:hover {
      background: rgba(197, 111, 51, 0.13);
      color: var(--espresso);
    }

    /* emoji strip */
    .emoji-strip {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 14px 16px 4px;
      background: #EADBBF;
      border-bottom: 1px solid rgba(44, 36, 25, 0.03);
    }

    .emoji-strip img,
    .emoji-pill {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: #D1B889;
      display: block;
      flex: 0 0 auto;
    }

    /* main content */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 16px 80px;
    }

    .hero {
      text-align: center;
      margin-bottom: 28px;
    }

    .hero h1 {
      font-family: "DM Serif Display", serif;
      font-size: clamp(2.3rem, 3vw, 2.7rem);
      margin-bottom: 12px;
    }

    .hero p {
      max-width: 520px;
      margin: 0 auto;
      line-height: 1.6;
      color: rgba(44, 36, 25, 0.8);
    }

    /* contact card */
    .contact-card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: 0 18px 56px rgba(44, 36, 25, 0.07);
      max-width: 580px;
      margin: 0 auto;
      padding: 28px 28px 30px;
      border: 1px solid rgba(255,255,255,0.6);
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      border: 1px solid rgba(44, 36, 25, 0.15);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 0.95rem;
      background: #fff;
      outline: none;
      transition: border .15s ease;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      border-color: rgba(197, 111, 51, 0.8);
      box-shadow: 0 0 0 3px rgba(197, 111, 51, 0.16);
    }

    .submit-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }

    button {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
      transition: transform .1s ease-out;
    }

    button:hover {
      transform: translateY(-1px);
    }

    .alt-contact {
      max-width: 580px;
      margin: 20px auto 0;
      text-align: center;
      font-size: .9rem;
      line-height: 1.5;
      color: rgba(44, 36, 25, 0.75);
    }

    .alt-contact a {
      color: var(--espresso);
      font-weight: 600;
      text-decoration: none;
    }

    .studio-block {
      max-width: 600px;
      margin: 42px auto 0;
      text-align: center;
      background: #F2E5CC;
      border-radius: 18px;
      padding: 20px 16px 24px;
      border: 1px solid rgba(44, 36, 25, 0.03);
    }

    footer {
      border-top: 1px solid rgba(44, 36, 25, 0.05);
      padding: 26px 16px 50px;
      text-align: center;
      background: var(--cream);
      font-size: .8rem;
      line-height: 1.4;
    }

    .footer-links {
      margin-top: 6px;
    }

    .footer-links a {
      color: var(--espresso);
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .contact-card { padding: 22px 16px; }
      .submit-row { justify-content: center; }
      nav { display: none; }
    }
  </style>
</head>
<body>

  <header>
    <div class="topbar">
      <div class="brand">Frankiemoji™</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
