<!doctype html>
<html lang="en">
<head>

  <style>
    :root{
      --cream:#FAF3E0;
      --espresso:#2C2419;
      --graphite:#5F5B53;
      --accent:#D8742B;
      --paper:#F8E8CC;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--cream);
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      color:var(--espresso);
    }
    /* top nav like uploader */
    .topbar {
      background:rgba(250,243,224,.4);
      border-bottom:1px solid rgba(0,0,0,.03);
      position:sticky;
      top:0;
      z-index:10;
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding:10px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand { font-weight:700; font-size:.9rem; }
    .nav-buttons{ display:flex; gap:10px; }
    .nav-btn{
      background:#fff;
      border:1px solid transparent;
      border-radius:12px;
      padding:8px 16px;
      font-weight:500;
      cursor:pointer;
      transition:transform .12s ease;
      color:var(--espresso);
    }
    .nav-btn:hover{ transform:translateY(-1px); }
    .nav-btn.primary{ background:var(--accent); color:#fff; }

    /* contact card */
    .contact-shell{
      max-width:720px;
      margin:48px auto 56px;
      padding:0 24px;
    }
    .contact-card{
      background:#fff;
      border-radius:20px;
      box-shadow:0 16px 40px rgba(0,0,0,.06);
      padding:28px 28px 32px;
    }
    .contact-card h1{
      font-family:"DM Serif Display", Georgia, serif;
      margin-top:0;
      margin-bottom:8px;
      font-size:34px;
    }
    .contact-card p.lead{
      margin-top:0;
      margin-bottom:20px;
      color:var(--graphite);
      line-height:1.5;
    }
    label{
      display:block;
      font-weight:600;
      margin-bottom:6px;
    }
    input[type="text"],
    input[type="email"],
    textarea{
      width:100%;
      background:#FAF6EE;
      border:1px solid rgba(0,0,0,.04);
      border-radius:12px;
      padding:10px 12px;
      font-size:15px;
      outline:none;
      transition:border .12s ease;
    }
    input:focus, textarea:focus{
      border:1px solid rgba(216,116,43,.35);
      background:#fff;
    }
    textarea{ min-height:120px; resize:vertical; }

    .options-block{
      background:#FFF7EC;
      border:1px solid rgba(216,116,43,.12);
      border-radius:14px;
      padding:14px 14px 6px;
      margin-bottom:20px;
    }
    .check-row{
      display:flex;
      gap:8px;
      margin-bottom:8px;
      align-items:flex-start;
    }
    .check-row input{ margin-top:4px; }
    .btn-submit{
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:12px;
      padding:11px 20px;
      font-weight:600;
      cursor:pointer;
      transition:transform .12s ease;
    }
    .btn-submit:hover{ transform:translateY(-1px); }

    /* footer to match */
    .site-footer{
      border-top:1px solid rgba(0,0,0,.04);
      background:#fdf7ee;
      padding:1.5rem 0 2.5rem;
      text-align:center;
      font-size:.78rem;
      color:rgba(44,36,25,.85);
    }
    .footer-links{
      display:flex;
      justify-content:center;
      gap:1.5rem;
      margin-top:.5rem;
    }
    .footer-links a{
      color:inherit;
      text-decoration:none;
      font-weight:500;
    }
    .footer-links a:hover{ text-decoration:underline; }
    @media (max-width:600px){
      .contact-card{ padding:22px 18px 26px; }
      .topbar-inner{ flex-direction:row; gap:14px; }
      .footer-links{ flex-direction:column; gap:.4rem; }
    }
  </style>
</head>

  </footer>
</body>
</html>
