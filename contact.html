  <!-- marquee JS: pull all .webp from Emoji1/images, skip *white.webp, randomize, fill 2 rows -->
  <script>
    (async function () {
      const OWNER = "martinez-frank";
      const REPO = "Emoji1";
      const PATH = "images";
      const row1 = document.getElementById("contactMarquee1");
      const row2 = document.getElementById("contactMarquee2");
      if (!row1 || !row2) return;

      try {
        const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`);
        const files = await res.json();

        let emojis = files
          .filter(f => f.type === "file")
          .filter(f => f.name.toLowerCase().endsWith(".webp"))
          .filter(f => !f.name.toLowerCase().includes("white"))
          .map(f => f.name);

        // shuffle
        emojis = emojis.sort(() => Math.random() - 0.5);

        function fillRow(el, list) {
          list.forEach(name => {
            const img = document.createElement("img");
            img.src = `${PATH}/${name}`;
            img.alt = name;
            img.className = "marq-img";
            el.appendChild(img);
          });
          // duplicate for smooth loop
          list.forEach(name => {
            const img = document.createElement("img");
            img.src = `${PATH}/${name}`;
            img.alt = name;
            img.className = "marq-img";
            el.appendChild(img);
          });
        }

        fillRow(row1, emojis);
        fillRow(row2, [...emojis].reverse());
      } catch (e) {
        console.error("Could not load contact marquee", e);
      }
    })();
  </script>
