<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frankiemoji™ — A World of Expressions</title>
  <meta name="description" content="Handcrafted human expressions. Frankiemoji — Drawn by hand. Felt by heart." />
  <meta property="og:title" content="Frankiemoji™ — A World of Expressions" />
  <meta property="og:description" content="Each emotion, handcrafted. Your expressions — elevated." />
  <meta property="og:image" content="world-of-expressions.png" />
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Frankiemoji™</div>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero" aria-label="A world of expressions">
      <img class="hero-img" src="world-of-expressions.png" alt="A World of Expressions collage" />
      <div class="hero-copy">
        <h1>A World of Expressions.</h1>
        <p>Drawn by hand. Felt by heart.</p>
        <a class="cta" href="#waitlist">Join the Waitlist</a>
      </div>
      <div class="hero-glow" aria-hidden="true"></div>
    </section>

    <!-- ANIMATED EMOJI REELS -->
    <section class="reel">
      <div class="strip" id="rowA" aria-label="Emoji gallery row A"></div>
      <div class="strip reverse" id="rowB" aria-label="Emoji gallery row B"></div>
      <p class="hint">Hover or touch & hold to pause • Swipe to skim</p>
    </section>

    <!-- WAITLIST -->
    <section id="waitlist" class="signup">
      <h2>Coming Soon</h2>
      <p>Be first to know when Frankiemoji launches.</p>
      <!-- Swap this mailto with Formspree/ConvertKit later -->
      <a class="cta outline" href="mailto:frankiemoji@yourmail.com?subject=Frankiemoji%20Waitlist">Get Notified</a>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 Frankiemoji™ — Drawn by hand. Felt by heart.</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
