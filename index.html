<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>A World of Expressions – Frankiemoji</title>
<meta name="description" content="Each Emoji, handcrafted. Every face, unique. Your expressions — elevated.">

<style>
:root{--cream:#FAF3E0;--espresso:#2C2419;--graphite:#5F5B53;--amber:#F0C06C;--accent:#D8742B;--paper:#F8EED1;}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--cream);color:var(--espresso);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif}
h1,h2,h3{font-family:"DM Serif Display",Georgia,serif}
img{display:block;max-width:100%}
.container{max-width:1200px;margin:0 auto;padding:0 24px}

/* Buttons */
.btn{display:inline-block;border:1px solid transparent;padding:12px 18px;border-radius:12px;background:#fff;color:var(--espresso);font-weight:600;cursor:pointer;transition:transform .12s ease}
.btn:hover{transform:translateY(-1px)}
.btn.primary{background:var(--accent);color:#fff}

/* Hero + marquee */
.hero{text-align:center;padding:64px 0 12px}
.hero-title{font-size:56px;line-height:1.05;margin:0}
.hero-sub{color:var(--graphite);margin:10px 0 24px}
.marquee-wrap{overflow:hidden;margin-top:8px}
.marquee{display:flex;gap:16px;padding:8px 0;will-change:transform}
.marq-img{width:128px;height:128px;object-fit:contain;border-radius:16px;box-shadow:0 2px 8px rgba(0,0,0,.06);background:#fff;flex:0 0 auto}
@keyframes scrollLeft{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
@keyframes scrollRight{0%{transform:translateX(-50%)}100%{transform:translateX(0)}}
.track-left{animation:scrollLeft 54s linear infinite}
.track-right{animation:scrollRight 57s linear infinite}
/* Cushion below the emoji carousel now that the teaser is gone */
.marquee-wrap {
  margin-bottom: 36px; /* adds clean breathing space before pricing cards */
}

/* Subtle divider to separate carousel and pricing visually */
.pricing {
  border-top: 1px solid #e8dfcc;
}

/* Pricing (images as cards) */
.pricing{background:var(--paper);padding:48px 0}
.pricing-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px;justify-items:center;max-width:900px;margin:0 auto}
.price-card{background:transparent;box-shadow:none;padding:0;display:flex;flex-direction:column;align-items:center;max-width:360px}
.price-card .price-img{width:100%;height:auto;aspect-ratio:auto;object-fit:contain;background:#fff;padding:10px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
/* Lift card image on hover (shadow only) */
.price-card .price-img{ transition: box-shadow .18s ease; }
.price-card:hover .price-img{ box-shadow: 0 16px 44px rgba(0,0,0,.14); }
.price-card .btn{width:100%;margin-top:12px;border-radius:12px}

.popular-note{display:grid;place-items:center;margin-top:10px}
.popular-note .badge{background:var(--amber);color:#3a2d16;padding:6px 12px;border-radius:999px;font-size:11px;font-weight:800;letter-spacing:.4px;text-transform:uppercase;box-shadow:0 1px 3px rgba(0,0,0,.06)}
.pricing-note{text-align:center;margin-top:14px;color:var(--graphite)}

/* Bottom bar */
.bottom-bar{position:sticky;bottom:0;background:rgba(250,243,224,.96);backdrop-filter:saturate(140%) blur(6px);border-top:1px solid #e8dfcc;padding:10px 0;z-index:40}
.bottom-inner{display:flex;align-items:center;justify-content:center;gap:16px}
.bottom-actions{display:flex;gap:12px}

/* Footer */

/* Footer */
.site-footer {
  border-top: 1px solid rgba(0,0,0,.04);
  background: #fdf7ee;
  padding: 1.5rem 0 2.5rem;
  text-align: center;
}

.footer-inner {
  width: min(1100px, 92%);
  margin: 0 auto;
}

.footer-inner p {
  font-size: 0.78rem;
  color: rgba(44,36,25,.85);
  margin-bottom: 0.75rem;
}

.footer-links {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
}

.footer-links a {
  text-decoration: none;
  color: rgba(44,36,25,.85);
  font-weight: 500;
  font-size: 0.82rem;
  transition: color 0.25s ease, text-decoration-color 0.25s ease;
}

.footer-links a:hover {
  color: var(--espresso);
  text-decoration: underline;
  text-decoration-color: var(--espresso);
}

@media (max-width: 720px) {
  .footer-links {
    flex-direction: column;
    gap: 0.6rem;
  }
}


/* Story anchor */
.story-anchor{height:1px}

/* Responsive */
@media (max-width:900px){
  .hero-title{font-size:42px}
  .marquee img{height:96px;width:96px}
  .bottom-actions{gap:10px}
}
</style>
</head>

<body>
  <!-- Hero -->
  <section class="hero">
    <h1 class="hero-title">A World of Expressions.</h1>
    <p class="hero-sub">Each emoji, handcrafted. Every face, unique. Your expressions — elevated.</p>

    <!-- Emoji carousel -->
    <div class="marquee-wrap">
      <div id="marquee-top" class="marquee track-left" aria-label="Emoji gallery row 1"></div>
      <div id="marquee-btm" class="marquee track-right" aria-label="Emoji gallery row 2"></div>
    </div>
  </section>


  <!-- Pricing -->
  <section id="pricing" class="pricing">
    <div class="pricing-grid">
  <div class="price-card">
    <img class="price-img" src="images/packs/starter.webp"  alt="Starter pack pricing"  loading="lazy" />
    <button class="btn primary" onclick="location.href='upload.html?pack=starter'">Get Starter</button>
  </div>

  <div class="price-card">
    <img class="price-img" src="images/packs/standard.webp" alt="Standard pack pricing" loading="lazy" />
    <button class="btn primary" onclick="location.href='upload.html?pack=standard'">Get Standard</button>
  </div>

  <div class="price-card">
    <img class="price-img" src="images/packs/premium.webp"  alt="Premium pack pricing"  loading="lazy" />
    <button class="btn primary" onclick="location.href='upload.html?pack=premium'">Get Premium</button>  
  </div>
</div>
    
  
  <section id="story" class="story-anchor" aria-hidden="true"></section>
<!-- Promo code (drop-in, no other edits needed) -->
<section id="promo-block" style="background:var(--paper);text-align:center;padding:24px 0 40px;">
  <div class="container">
    <label for="promo" style="font-weight:600;color:var(--espresso);display:block;margin-bottom:8px;">
      Have a promo code?
    </label>

    <div style="display:inline-flex;gap:10px;align-items:center;">
      <input id="promo" type="text" placeholder="Enter code"
             style="padding:10px 14px;border:1px solid #ddd5c2;border-radius:10px;font:inherit;font-size:15px;">
      <button class="btn primary" id="apply-promo" type="button">Apply</button>
    </div>

    <p id="promo-msg" style="font-size:14px;color:var(--accent);margin-top:8px;font-weight:500;"></p>
  </div>

  <script>
    (function(){
      var btn = document.getElementById('apply-promo');
      if (!btn) return;
      btn.addEventListener('click', function(){
        var code = (document.getElementById('promo').value || '').trim().toLowerCase();
        var msg  = document.getElementById('promo-msg');
        if (code === 'frankiemoji10') {
          msg.textContent = '✅ Promo applied! 10% off your pack.';
        } else if (code) {
          msg.textContent = '❌ Invalid code. Try again.';
        } else {
          msg.textContent = '';
        }
      });
    })();
  </script>
</section>

 <!-- Footer -->
<footer class="site-footer">
  <div class="footer-inner">
    <p>© 2025 Frankiemoji™ Studios LLC. All Rights Reserved. Born with a Pencil. Evolved with Technology.</p>
    <div class="footer-links">
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</footer>


<script>
/* Frankiemoji marquee (v8.3.2) */
(function(){
  const CONF={owner:"martinez-frank",repo:"Emoji1",branch:"main",exclude:["starter","standard","premium"]};
  const topEl=document.getElementById("marquee-top");
  const btmEl=document.getElementById("marquee-btm");
  if(!topEl||!btmEl) return;

  const EXCLUDE=(CONF.exclude||[]).map(s=>s.toLowerCase());
  const EXTRA=[/\.ds_store/i,/manifest/i,/%20/];
  const isOut=s=>{s=(s||"").toLowerCase();return EXCLUDE.some(x=>s.includes(x))||EXTRA.some(rx=>rx.test(s));};
  const shuffle=a=>{for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;};
  const build=urls=>{const frag=document.createDocumentFragment();urls.concat(urls).forEach(src=>{const img=new Image();img.className="marq-img";img.loading="lazy";img.decoding="async";img.alt="Frankiemoji expression";img.src=src;img.width=128;img.height=128;img.onerror=()=>img.remove();frag.appendChild(img);});return frag;};

  async function fromGitHub(){
    try{
      const url=`https://api.github.com/repos/${CONF.owner}/${CONF.repo}/contents/images?ref=${CONF.branch}`;
      const res=await fetch(url,{headers:{Accept:"application/vnd.github+json"}});
      if(!res.ok) throw 0;
      const items=await res.json();
      return items.filter(it=>it.type==="file")
                  .filter(it => /\.webp$/i.test(it.name))
                  .filter(it=>!isOut(it.name)&&!isOut(it.path))
                  .map(it=>it.download_url);
    }catch{ return []; }
  }
  async function fromManifest(){
    try{
      const res=await fetch("images/manifest.json",{cache:"no-store"});
      if(!res.ok) throw 0;
      const arr=await res.json();
      return arr.filter(x=>/\.(png|jpe?g|webp|gif)$/i.test(x)&&!isOut(x));
    }catch{ return []; }
  }

  (async()=>{
    let urls=await fromGitHub();
    if(!urls.length) urls=await fromManifest();
    if(!urls.length) urls=["images/e01.webp","images/e02.webp","images/e03.webp","images/e04.webp"];
    urls=shuffle([...new Set(urls)]);
    topEl.appendChild(build(urls));
    btmEl.appendChild(build([...urls].reverse()));
    topEl.style.animationDuration=(54+Math.random()*2).toFixed(2)+"s";
    btmEl.style.animationDuration=(57+Math.random()*2).toFixed(2)+"s";
        document.querySelectorAll(".marquee").forEach(m=>{
      m.addEventListener("mouseenter",()=>m.style.animationPlayState="paused");
      m.addEventListener("mouseleave",()=>m.style.animationPlayState="running");
    });
  })();
})();
</script>
<!-- EOF v8.3.2 -->
