<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Frankiemoji — Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --cream:#f7e9d0;
        --card:#fff7eb;
        --espresso:#2d1a19;
        --shadow:0 22px 60px rgba(44,36,25,.08);
      }
      * { box-sizing:border-box; }
      body {
        margin:0;
        min-height:100vh;
        background:#f3e3c7;
        font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
        color:var(--espresso);
        display:flex;
        flex-direction:column;
        align-items:center;
      }
      .shell {
        width:min(1150px, 100%);
        margin:3.4rem auto 2.5rem;
        padding:0 1.6rem 4.3rem;
      }
      .card {
        background:var(--card);
        border-radius:1.7rem;
        box-shadow:var(--shadow);
        text-align:center;
        padding:2.1rem 1.6rem 3.25rem;
      }
      .pill {
        display:inline-block;
        background:#f4d7aa;
        border-radius:999px;
        padding:0.55rem 2.6rem;
        text-transform:uppercase;
        font-size:0.73rem;
        letter-spacing:0.16em;
        font-weight:600;
        border:1px solid rgba(44,36,25,0.06);
        margin-bottom:1.5rem;
      }
      h1 {
        font-family:"DM Serif Display",serif;
        font-size:clamp(2.15rem, 4.2vw, 2.8rem);
        margin:0 0 1.45rem;
      }
      .subtitle {
        color:rgba(44,36,25,.66);
        max-width:36rem;
        margin:0 auto 1.6rem;
        line-height:1.45;
      }
      /* countdown grid */
      .countdown {
        display:grid;
        grid-template-columns:repeat(2, 1fr);
        gap:0.65rem 5.1rem;
        justify-items:center;
        margin-bottom:1.5rem;
      }
      .timebox {
        background:#fff;
        border:1px solid rgba(44,36,25,.03);
        border-radius:1.3rem;
        width:132px;
        padding:1.0rem .2rem 1.0rem;
        box-shadow:0 4px 10px rgba(44,36,25,.05);
      }
      .timevalue {
        font-size:2.47rem;
        font-weight:700;
        line-height:1;
      }
      .timelabel {
        font-size:.63rem;
        text-transform:uppercase;
        letter-spacing:.16em;
        margin-top:.5rem;
        opacity:.6;
      }
      .go-live {
        margin-top:0.85rem;
        font-size:0.82rem;
        color:rgba(44,36,25,.55);
        margin-bottom:0.25rem;
      }
      .black-friday {
        font-weight:700;
        margin-top:0.35rem;
      }
      .logo-wrap {
        margin-top:2rem;
      }
      .logo-wrap img {
        width:235px;     /* +5% from earlier */
        max-width:55vw;
        cursor:pointer;
        user-select:none;
      }
      footer {
        text-align:center;
        font-size:0.63rem;
        color:rgba(44,36,25,0.45);
        margin-bottom:1.9rem;
      }
      @media (min-width: 700px) {
        .card { padding: 2.3rem 2.8rem 3.4rem; }
        .countdown {
          grid-template-columns: repeat(2, minmax(6.2rem, 6.6rem));
          gap: 0.65rem 5.1rem;
          max-width: 558px;
        }
      }
      @media (max-width: 520px) {
        .shell { margin-top: 2.3rem; }
        .card { border-radius:1.5rem; padding-inline:1.1rem; }
        .countdown { grid-template-columns:repeat(2,1fr); max-width:100%; }
        .timebox { min-width:6rem; }
        .logo-wrap img { width:62vw; }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <section class="card">
        <div class="pill">Launch Countdown</div>
        <h1>A World of Expressions.</h1>
        <p class="subtitle">We’re opening the emoji studio very soon.</p>

        <div class="countdown" id="countdown">
          <div class="timebox">
            <div class="timevalue" id="days">00</div>
            <div class="timelabel">Days</div>
          </div>
          <div class="timebox">
            <div class="timevalue" id="hours">00</div>
            <div class="timelabel">Hrs</div>
          </div>
          <div class="timebox">
            <div class="timevalue" id="mins">00</div>
            <div class="timelabel">Mins</div>
          </div>
          <div class="timebox">
            <div class="timevalue" id="secs">00</div>
            <div class="timelabel">Secs</div>
          </div>
        </div>

        <p class="go-live">Going live: November 28, 2025</p>
        <p class="black-friday">BLACK FRIDAY</p>

        <!-- sneaky logo trigger -->
        <div class="logo-wrap">
          <img src="/images/frankiemoj-logo-main.png"
               alt="Frankiemoji Logo"
               id="secret-logo" />
        </div>
      </section>
    </main>

    <footer>
      © 2025 Frankiemoji™ Studios LLC. Born with a Pencil. Evolved with Technology.
    </footer>

    <script>
      // countdown to Nov 28 2025
      (function () {
        const end = new Date("2025-11-28T00:00:00Z").getTime();
        const elDays = document.getElementById("days");
        const elHours = document.getElementById("hours");
        const elMins = document.getElementById("mins");
        const elSecs = document.getElementById("secs");

        function tick() {
          const now = Date.now();
          let diff = Math.floor((end - now) / 1000);
          if (diff < 0) diff = 0;

          const d = Math.floor(diff / (60 * 60 * 24));
          const h = Math.floor((diff % (60 * 60 * 24)) / 3600);
          const m = Math.floor((diff % 3600) / 60);
          const s = diff % 60;

          elDays.textContent = String(d).padStart(2, "0");
          elHours.textContent = String(h).padStart(2, "0");
          elMins.textContent = String(m).padStart(2, "0");
          elSecs.textContent = String(s).padStart(2, "0");
        }

        tick();
        setInterval(tick, 1000);
      })();

      // secret logo click
      (function () {
        const logo = document.getElementById("secret-logo");
        if (!logo) return;
        logo.addEventListener("click", function () {
          const code = prompt("Enter pre-release code:");
          if (!code) return;
          if (code.trim().toLowerCase() === "megusta") {
            window.location.href = "index-main.html";
          } else {
            alert("That code isn’t valid yet.");
          }
        });
      })();
    </script>
  </body>
</html>
