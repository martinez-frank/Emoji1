<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frankiemoji™ — Express Yourself</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/frankiemoji-logo.png" alt="Frankiemoji Logo" class="logo" />
    <h1>Frankiemoji™</h1>
    <p class="tagline">Drawn by hand. Felt by heart.</p>
  </header>

  <main>
    <section class="intro">
      <h2>Meet the Next Evolution of Emoji</h2>
      <p>
        Frankiemoji brings real human expression back to messaging — hand-drawn, emotion-packed emojis that capture <strong>you</strong>.
      </p>
      <a href="#" class="cta">Join the Waitlist</a>
    </section>

    <section class="gallery">
      <h2>Sample Expressions</h2>
      <div class="emoji-grid">
        <img src="images/sample1.png" alt="Happy Frankiemoji" />
        <img src="images/sample2.png" alt="Excited Frankiemoji" />
        <img src="images/sample3.png" alt="Chill Frankiemoji" />
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Frankiemoji™ | Created by Frank V. Martinez</p>
  </footer>
</body>
</html>
