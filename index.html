<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frankiemoji â€” Coming Soon</title>
  <!-- temporary splash, don't index -->
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --cream:#FAF3E0;
      --espresso:#2C2419;
      --paper:#FEFAF3;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--cream);
      color:var(--espresso);
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1.6rem 1.2rem 1.6rem;
      animation:fadeIn 1.4s ease;
    }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(12px);}
      to{opacity:1; transform:none;}
    }
    .card{
      background:var(--paper);
      border:1px solid rgba(44,36,25,.04);
      border-radius:1.5rem;
      max-width:650px;
      width:100%;
      text-align:center;
      padding:2rem 2.4rem 2.1rem;
      box-shadow:0 22px 60px rgba(44,36,25,.08);
    }
    .pill{
      display:inline-block;
      background:#FAF3E0;
      padding:0.55rem 1.8rem;
      border-radius:999px;
      text-transform:uppercase;
      font-size:0.7rem;
      letter-spacing:0.12em;
      font-weight:600;
      border:1px solid rgba(44,36,25,0.04);
      margin-bottom:1.1rem;
    }
    h1{
      font-family:"DM Serif Display",serif;
      font-size:2.4rem;
      margin:0 0 .4rem;
    }
    .subtitle{
      color:rgba(44,36,25,.65);
      margin-bottom:1.4rem;
      line-height:1.45;
    }

    /* countdown grid (tightened) */
    .countdown{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:0.65rem;
      justify-items:center;
      margin-bottom:1.1rem;
    }
    .timebox{
      background:#fff;
      border:1px solid rgba(44,36,25,.03);
      border-radius:1.35rem;
      width:132px;
      padding:1.02rem .2rem 1.02rem;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .timebox:hover{
      transform:translateY(-2px);
      box-shadow:0 4px 12px rgba(44,36,25,.08);
    }
    /* tick pulse (we'll add/remove .pulse in JS) */
    @keyframes pulse {
      0% { transform:scale(1); box-shadow:0 0 0 rgba(44,36,25,0); }
      40% { transform:scale(1.03); box-shadow:0 0 12px rgba(44,36,25,.08); }
      100% { transform:scale(1); box-shadow:0 0 0 rgba(44,36,25,0); }
    }
    .pulse{
      animation:pulse 0.9s ease;
    }

    .timevalue{
      font-size:2.47rem;
      font-weight:700;
      line-height:1;
      color:var(--espresso);
    }
    .timelabel{
      font-size:.63rem;
      text-transform:uppercase;
      letter-spacing:.06em;
      margin-top:.45rem;
      opacity:.6;
    }

    .go-live{
      font-size:.82rem;
      color:rgba(44,36,25,.55);
      margin-bottom:0.25rem;
    }
    .black-friday{
      font-size:.95rem;
      color:#000;
      margin-bottom:1.3rem;
      font-weight:700;
      letter-spacing:0.05em;
      text-transform:uppercase;
    }

        <!-- logo trigger -->
    <div class="secret-logo" onclick="openAccessModal()">
      <img
        src="images/frankiemoji-logo-main.webp"
        onerror="this.src='images/frankiemoji-logo-main.png'"
        alt="Frankiemoji Logo"
      >
    </div>
  </main>

  <footer>
    Â© 2025 Frankiemojiâ„¢ Studios LLC. Born with a Pencil. Evolved with Technology.
  </footer>

  <!-- access modal -->
  <div id="access-modal" class="access-backdrop" style="display:none;">
    <div class="access-box">
      <h2>Private access</h2>
      <p>Enter your code to view the studio preview.</p>
      <input type="password" id="access-input" placeholder="Enter code">
      <button id="access-submit" class="primary">Continue</button>
      <button id="access-cancel" class="secondary">Cancel</button>
      <p id="access-error" class="error-msg" style="display:none;">Code not recognized.</p>
    </div>
  </div>

  <script>
    // --------------------
    // COUNTDOWN
    // --------------------
    // launch date (keep your Black Friday date)
    const launchDate = new Date("2025-11-28T00:00:00").getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        // past launch â€” show we are live
        countdownEl.innerHTML = "We are live ðŸŽ‰";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.textContent = String(days).padStart(2, "0");
      hoursEl.textContent = String(hours).padStart(2, "0");
      minutesEl.textContent = String(minutes).padStart(2, "0");
      secondsEl.textContent = String(seconds).padStart(2, "0");

      // little pulse on each tick like before
      const boxes = countdownEl.querySelectorAll(".timebox");
      boxes.forEach((box) => {
        box.classList.remove("pulse");
        // force reflow
        void box.offsetWidth;
        box.classList.add("pulse");
      });
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown(); // run once on load

    // --------------------
    // ACCESS MODAL (secret logo)
    // --------------------
    const SECRET_CODE = "megusta";            // your new code
    const PREVIEW_URL = "index-main.html";    // where we send them

    const modal = document.getElementById("access-modal");
    const input = document.getElementById("access-input");
    const submitBtn = document.getElementById("access-submit");
    const cancelBtn = document.getElementById("access-cancel");
    const errorMsg = document.getElementById("access-error");

    function openAccessModal() {
      modal.style.display = "flex";
      errorMsg.style.display = "none";
      input.value = "";
      input.focus();
    }

    function closeAccessModal() {
      modal.style.display = "none";
    }

    function checkCode() {
      const attempt = input.value.trim();
      if (attempt === SECRET_CODE) {
        window.location.href = PREVIEW_URL;
      } else {
        errorMsg.style.display = "block";
      }
    }

    submitBtn.addEventListener("click", checkCode);
    cancelBtn.addEventListener("click", closeAccessModal);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkCode();
      if (e.key === "Escape") closeAccessModal();
    });
  </script>
</body>
</html>
