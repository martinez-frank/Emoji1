<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frankiemoji â€” Coming Soon</title>
  <meta name="description" content="Frankiemoji â€” A world of expressions. Launching soon." />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --cream:#FAF3E0;
      --espresso:#2C2419;
      --paper:#FEFAF3;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--cream);
      color:var(--espresso);
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1.6rem 1.2rem 1.6rem;
      animation:fadeIn 1.6s ease;
    }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(12px);}
      to{opacity:1; transform:none;}
    }

    .card{
      background:var(--paper);
      border:1px solid rgba(44,36,25,.04);
      border-radius:1.5rem;
      max-width:650px;
      width:100%;
      text-align:center;
      padding:2rem 2.4rem 2.1rem;
      box-shadow:0 22px 60px rgba(44,36,25,.08);
    }

    .pill{
      display:inline-block;
      background:#FAF3E0;
      padding:0.55rem 1.8rem;
      border-radius:999px;
      text-transform:uppercase;
      font-size:0.7rem;
      letter-spacing:0.12em;
      font-weight:600;
      border:1px solid rgba(44,36,25,0.04);
      margin-bottom:1.1rem;
    }

    h1{
      font-family:"DM Serif Display",serif;
      font-size:2.4rem;
      margin:0 0 .4rem;
    }
    .subtitle{
      color:rgba(44,36,25,.65);
      margin-bottom:1.4rem;
      line-height:1.45;
    }

    /* countdown grid (tightened spacing) */
    .countdown{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      .countdown { gap: 0.5rem; }
      justify-items:center;
      margin-bottom:1.1rem;
    }
    .timebox{
      background:#fff;
      border:1px solid rgba(44,36,25,.03);
      border-radius:1.35rem;
      width:132px;
      padding:1.02rem .2rem 1.02rem;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .timebox:hover{
      transform:translateY(-2px);
      box-shadow:0 4px 12px rgba(44,36,25,.08);
    }

    /* subtle pulse */
    @keyframes pulse {
      0% { transform:scale(1); box-shadow:0 0 0 rgba(44,36,25,0);}
      40% { transform:scale(1.03); box-shadow:0 0 12px rgba(44,36,25,.08);}
      100% { transform:scale(1); box-shadow:0 0 0 rgba(44,36,25,0);}
    }
    .pulse {
      animation:pulse 0.9s ease;
    }

    .timevalue{
      font-size:2.47rem;
      font-weight:700;
      line-height:1;
      color:var(--espresso);
    }
    .timelabel{
      font-size:.63rem;
      text-transform:uppercase;
      letter-spacing:.06em;
      margin-top:.45rem;
      opacity:.6;
    }

    .go-live{
      font-size:.82rem;
      color:rgba(44,36,25,.55);
      margin-bottom:0.25rem;
    }
    .black-friday{
      font-size:.95rem;
      color:#000;
      margin-bottom:1.3rem;
      font-weight:700;
      letter-spacing:0.05em;
      text-transform:uppercase;
    }

    .secret-logo{
      text-align:center;
      margin-top:0;
      margin-bottom:.4rem;
      cursor:pointer;
      position:relative;
    }
    .secret-logo::before{
      content:"";
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%, -50%);
      width:270px; height:270px;
      background:radial-gradient(circle, rgba(250,243,224,0.6) 0%, transparent 70%);
      z-index:-1;
    }
    .secret-logo img{
      max-width:232px;
      height:auto;
      display:inline-block;
      transition:transform .3s ease, filter .3s ease;
      filter:drop-shadow(0 10px 25px rgba(44,36,25,0.05));
    }
    .secret-logo:hover img{
      transform:scale(1.04);
      filter:drop-shadow(0 14px 28px rgba(44,36,25,0.15));
    }

    footer{
      text-align:center;
      padding:1.2rem 1rem 1.5rem;
      font-size:.72rem;
      color:rgba(44,36,25,.45);
    }

    @media (max-width:540px){
      main{padding:1rem .9rem 1.1rem;}
      .card{padding:1.6rem 1rem 1.6rem;}
      h1{font-size:2.05rem;}
      .subtitle{margin-bottom:1.1rem;}
      .timebox{width:120px;}
      .timevalue{font-size:2.25rem;}
      .black-friday{margin-bottom:1.1rem;}
      .secret-logo::before{width:210px; height:210px;}
    }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="pill">Launch Countdown</div>
      <h1>A World of Expressions.</h1>
      <p class="subtitle">Weâ€™re opening the emoji studio very soon.</p>

      <div class="countdown" id="countdown">
        <div class="timebox"><div class="timevalue" id="days">00</div><div class="timelabel">days</div></div>
        <div class="timebox"><div class="timevalue" id="hours">00</div><div class="timelabel">hrs</div></div>
        <div class="timebox"><div class="timevalue" id="minutes">00</div><div class="timelabel">mins</div></div>
        <div class="timebox"><div class="timevalue" id="seconds">00</div><div class="timelabel">secs</div></div>
      </div>

      <p class="go-live">Going live: November 28, 2025</p>
      <p class="black-friday">Black Friday</p>

      <div class="secret-logo" onclick="unlockPreview()">
        <img src="images/frankiemoji-logo-main.png" alt="Frankiemoji">
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 Frankiemojiâ„¢ Studios LLC. Born with a Pencil. Evolved with Technology.
  </footer>

  <script>
    const launchDate = new Date("2025-11-28T00:00:00").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;
      const cd = document.getElementById("countdown");

      if (distance < 0) {
        clearInterval(timer);
        cd.innerHTML = "We are live ðŸŽ‰";
        return;
      }
      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(d).padStart(2,'0');
      document.getElementById("hours").textContent = String(h).padStart(2,'0');
      document.getElementById("minutes").textContent = String(m).padStart(2,'0');
      document.getElementById("seconds").textContent = String(s).padStart(2,'0');

      // subtle pulse sync
      const boxes = cd.querySelectorAll('.timebox');
      boxes.forEach(b => {
        b.classList.remove('pulse');
        void b.offsetWidth;
        b.classList.add('pulse');
      });
    }, 1000);

    const SECRET_CODE = "frankiemoji2025";
    const PREVIEW_URL = "index.html";
    function unlockPreview(){
      const attempt = prompt("Enter pre-release code:");
      if(attempt === SECRET_CODE){window.location.href = PREVIEW_URL;}
      else if(attempt){alert("Code not recognized.");}
    }
  </script>
</body>
</html>
