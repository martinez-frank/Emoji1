<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frankiemoji ‚Äî Coming Soon</title>
  <meta name="description" content="Frankiemoji ‚Äî A world of expressions. Born with a Pencil. Evolved with Technology. Launching soon." />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --cream:#FAF3E0;
      --espresso:#2C2419;
      --paper:#FEFAF3;
      --accent:#C47E4A;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--cream);
      color:var(--espresso);
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* EMOJI MARQUEE (back on) */
    .marquee-shell{
      background:rgba(254,250,243,.55);
      border-bottom:1px solid rgba(44,36,25,.03);
      overflow:hidden;
      white-space:nowrap;
      padding:.55rem 0;
    }
    .marquee-track{
      display:inline-block;
      animation:scroll 20s linear infinite;
    }
    .marquee-track img{
      height:58px;
      width:auto;
      margin:0 .55rem;
      border-radius:1.1rem;
      background:#f6d9a9;
      object-fit:cover;
    }
    @keyframes scroll{
      0%{transform:translateX(0);}
      100%{transform:translateX(-50%);}
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:3.2rem 1.4rem 2.8rem;
    }
    .card{
      background:var(--paper);
      border:1px solid rgba(44,36,25,.04);
      border-radius:1.5rem;
      max-width:650px;
      width:100%;
      text-align:center;
      padding:2.7rem 2.4rem 2.5rem;
      box-shadow:0 22px 60px rgba(44,36,25,.08);
    }
    /* bigger pill, same outer cream */
    .pill{
      display:inline-block;
      background:#FAF3E0;
      padding:0.6rem 1.9rem;
      border-radius:999px;
      text-transform:uppercase;
      font-size:0.7rem;
      letter-spacing:0.12em;
      font-weight:600;
      border:1px solid rgba(44,36,25,0.04);
      margin-bottom:1.5rem;
    }
    h1{
      font-family:"DM Serif Display",serif;
      font-size:2.4rem;
      margin:0 0 .5rem;
    }
    .subtitle{
      color:rgba(44,36,25,.65);
      margin-bottom:2rem;
      line-height:1.5;
    }

    /* bigger countdown ‚Äúpills‚Äù */
    .countdown{
      display:flex;
      justify-content:center;
      gap:1.05rem;
      flex-wrap:wrap;
      margin-bottom:1.7rem;
    }
    .timebox{
      background:#fff;
      border:1px solid rgba(44,36,25,.03);
      border-radius:1.3rem;
      width:110px;         /* bigger */
      padding:1rem .2rem 1rem;
    }
    .timevalue{
      font-size:2.05rem;   /* bigger numbers */
      font-weight:700;
      line-height:1;
      color:var(--espresso);
    }
    .timelabel{
      font-size:.62rem;
      text-transform:uppercase;
      letter-spacing:.06em;
      margin-top:.4rem;
      opacity:.6;
    }
    .go-live{
      font-size:.82rem;
      color:rgba(44,36,25,.55);
      margin-bottom:1.9rem;
    }

    /* secret logo ‚Äî bigger */
    .secret-logo{
      text-align:center;
      margin-top:0; /* logo already sits after text */
      margin-bottom:0.4rem;
      cursor: default; /* keep sneaky */
    }
    .secret-logo img{
      max-width:190px;  /* bigger logo */
      height:auto;
      display:inline-block;
      filter:drop-shadow(0 10px 25px rgba(44,36,25,0.05));
    }

    footer{
      text-align:center;
      padding:1.8rem 1rem 2.3rem;
      font-size:.72rem;
      color:rgba(44,36,25,.45);
    }

    @media (max-width:540px){
      h1{font-size:2.05rem;}
      .card{padding:2.3rem 1.2rem 2.1rem;}
      .timebox{width:100px;}
      .timevalue{font-size:1.9rem;}
    }
  </style>
</head>
<body>

  <!-- EMOJI MARQUEE -->
  <div class="marquee-shell">
    <div class="marquee-track">
      <!-- use whatever emoji images you already have in /images -->
      <img src="images/emoji-1.webp" alt="">
      <img src="images/emoji-2.webp" alt="">
      <img src="images/emoji-3.webp" alt="">
      <img src="images/emoji-4.webp" alt="">
      <img src="images/emoji-5.webp" alt="">
      <img src="images/emoji-1.webp" alt="">
      <img src="images/emoji-2.webp" alt="">
      <img src="images/emoji-3.webp" alt="">
      <img src="images/emoji-4.webp" alt="">
      <img src="images/emoji-5.webp" alt="">
    </div>
  </div>

  <main>
    <div class="card">
      <div class="pill">Launch Countdown</div>
      <h1>A World of Expressions.</h1>
      <p class="subtitle">
        We‚Äôre opening the emoji studio very soon. Born with a Pencil. Evolved with Technology.
      </p>

      <div class="countdown" id="countdown">
        <div class="timebox">
          <div class="timevalue" id="days">00</div>
          <div class="timelabel">days</div>
        </div>
        <div class="timebox">
          <div class="timevalue" id="hours">00</div>
          <div class="timelabel">hrs</div>
        </div>
        <div class="timebox">
          <div class="timevalue" id="minutes">00</div>
          <div class="timelabel">mins</div>
        </div>
        <div class="timebox">
          <div class="timevalue" id="seconds">00</div>
          <div class="timelabel">secs</div>
        </div>
      </div>

      <p class="go-live">Going live: November 28, 2025</p>

      <!-- sneaky clickable logo -->
      <div class="secret-logo" onclick="unlockPreview()">
        <img src="images/frankiemoji-logo-main.png" alt="Frankiemoji">
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 Frankiemoji‚Ñ¢ Studios LLC. Born with a Pencil. Evolved with Technology.
  </footer>

  <script>
    // 1) COUNTDOWN (date is correct)
    const launchDate = new Date("2025-11-28T00:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "We are live üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2,'0');
      document.getElementById("hours").textContent = String(hours).padStart(2,'0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2,'0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2,'0');
    }, 1000);

    // 2) SECRET GATE
    // current passcode:
    const SECRET_CODE = "frankiemoji2025"; // change this to anything you want
    // where to send them AFTER correct code:
    const PREVIEW_URL = "index.html"; // later: put your Vercel preview URL here

    function unlockPreview() {
      const attempt = prompt("Enter pre-release code:");
      if (attempt === SECRET_CODE) {
        window.location.href = PREVIEW_URL;
      } else if (attempt) {
        alert("Code not recognized.");
      }
    }
  </script>
</body>
</html>
