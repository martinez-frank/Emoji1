    .marquee-shell{

      margin-bottom:1.2rem;
    }
    h1{

      font-size:2.35rem;
      margin:0 0 .4rem;
    }
    .subtitle{
      color:rgba(44,36,25,.65);
      margin-bottom:1.8rem;
    }
    .countdown{
      display:flex;
      justify-content:center;
      gap:1rem;
      flex-wrap:wrap;
      margin-bottom:1.5rem;
    }
    .timebox{
      background:#fff;
      border:1px solid rgba(44,36,25,.03);
      border-radius:1.05rem;
      width:90px;
      padding:.8rem .2rem .85rem;
    }
    .timevalue{
      font-size:1.7rem;

  <script>
    // countdown to 2025-11-28 00:00:00
    const launchDate = new Date("2025-11-28T00:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "We are live ðŸŽ‰";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2,'0');
      document.getElementById("hours").textContent = String(hours).padStart(2,'0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2,'0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2,'0');
    }, 1000);

    // sneaky logo gate
    const PREVIEW_URL = "index.html"; // change to your Vercel preview link later
    const SECRET_CODE = "frankiemoji2025";

    function unlockPreview() {
      const attempt = prompt("Enter pre-release code:");
      if (attempt === SECRET_CODE) {
        window.location.href = PREVIEW_URL;
      } else if (attempt) {
        alert("Code not recognized.");
      }
    }
  </script>
