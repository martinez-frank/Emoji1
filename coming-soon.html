  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --cream:#FAF3E0;
      --espresso:#2C2419;
      --paper:#FEFAF3;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--cream);
      color:var(--espresso);
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* main layout (no marquee now) */
    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1.6rem 1.2rem 1.6rem; /* tight top so mobile fits */
    }
    .card{
      background:var(--paper);
      border:1px solid rgba(44,36,25,.04);
      border-radius:1.5rem;
      max-width:650px;
      width:100%;
      text-align:center;
      padding:2rem 2.4rem 2.1rem;
      box-shadow:0 22px 60px rgba(44,36,25,.08);
    }

    .pill{
      display:inline-block;
      background:#FAF3E0;
      padding:0.55rem 1.8rem;
      border-radius:999px;
      text-transform:uppercase;
      font-size:0.7rem;
      letter-spacing:0.12em;
      font-weight:600;
      border:1px solid rgba(44,36,25,0.04);
      margin-bottom:1.1rem;
    }
    h1{
      font-family:"DM Serif Display",serif;
      font-size:2.4rem;
      margin:0 0 .4rem;
    }
    .subtitle{
      color:rgba(44,36,25,.65);
      margin-bottom:1.4rem;
      line-height:1.45;
    }

    /* countdown (5% larger) */
    .countdown{
      display:flex;
      justify-content:center;
      gap:1.05rem;
      flex-wrap:wrap;
      margin-bottom:1.4rem;
    }
    .timebox{
      background:#fff;
      border:1px solid rgba(44,36,25,.03);
      border-radius:1.35rem;
      width:132px;              /* 5% bigger */
      padding:1.02rem .2rem 1.02rem;
    }
    .timevalue{
      font-size:2.47rem;        /* 5% bigger */
      font-weight:700;
      line-height:1;
      color:var(--espresso);
    }
    .timelabel{
      font-size:.63rem;
      text-transform:uppercase;
      letter-spacing:.06em;
      margin-top:.45rem;
      opacity:.6;
    }

    .go-live{
      font-size:.82rem;
      color:rgba(44,36,25,.55);
      margin-bottom:0.35rem;
    }
    .black-friday{
      font-size:.8rem;
      color:#000;
      margin-bottom:1.4rem;
      font-weight:600;
    }

    /* logo (5% bigger) */
    .secret-logo{
      text-align:center;
      margin-top:0;
      margin-bottom:.4rem;
      cursor:default; /* sneaky */
    }
    .secret-logo img{
      max-width:232px;  /* was 220px, +5% */
      height:auto;
      display:inline-block;
      filter:drop-shadow(0 10px 25px rgba(44,36,25,0.05));
    }

    footer{
      text-align:center;
      padding:1.2rem 1rem 1.5rem;
      font-size:.72rem;
      color:rgba(44,36,25,.45);
    }

    /* mobile */
    @media (max-width:540px){
      main{padding:1rem .9rem 1.1rem;}
      .card{padding:1.6rem 1rem 1.6rem;}
      h1{font-size:2.05rem;}
      .subtitle{margin-bottom:1.1rem;}
      .timebox{width:120px;}          /* slight tighten for narrow screens */
      .timevalue{font-size:2.25rem;}
      .black-friday{margin-bottom:1.1rem;}
    }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="pill">Launch Countdown</div>
      <h1>A World of Expressions.</h1>
      <p class="subtitle">Weâ€™re opening the emoji studio very soon.</p>

      <div class="countdown" id="countdown">
        <div class="timebox">
          <div class="timevalue" id="days">00</div>
          <div class="timelabel">days</div>
        </div>
        <div class="timebox">
          <div class="timevalue" id="hours">00</div>
          <div class="timelabel">hrs</div>
        </div>
        <div class="timebox">
          <div class="timevalue" id="minutes">00</div>
          <div class="timelabel">mins</div>
        </div>
        <div class="timebox">
          <div class="timevalue" id="seconds">00</div>
          <div class="timelabel">secs</div>
        </div>
      </div>

      <p class="go-live">Going live: November 28, 2025</p>
      <p class="black-friday">Black Friday</p>

      <!-- secret logo gate -->
      <div class="secret-logo" onclick="unlockPreview()">
        <img src="images/frankiemoji-logo-main.png" alt="Frankiemoji">
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 Frankiemojiâ„¢ Studios LLC. Born with a Pencil. Evolved with Technology.
  </footer>

  <script>
    // countdown
    const launchDate = new Date("2025-11-28T00:00:00").getTime();
    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;
      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "We are live ðŸŽ‰";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").textContent = String(days).padStart(2,'0');
      document.getElementById("hours").textContent = String(hours).padStart(2,'0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2,'0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2,'0');
    }, 1000);

    // secret gate
    const SECRET_CODE = "frankiemoji2025";
    const PREVIEW_URL = "index.html"; // swap with your Vercel preview link later
    function unlockPreview() {
      const attempt = prompt("Enter pre-release code:");
      if (attempt === SECRET_CODE) {
        window.location.href = PREVIEW_URL;
      } else if (attempt) {
        alert("Code not recognized.");
      }
    }
  </script>
</body>
